<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Dashboard - MECHANIC-NEAR</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body class="mechanic-dashboard-page">
    <div class="page-background"></div>

    <nav class="dashboard-nav">
        <div class="nav-brand">
            
            <span>MECHANIC-NEAR</span>
        </div>
        <div class="nav-menu">
            <a href="mechanic-dashboard.html" class="nav-link active">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
            <a href="mechanic-profile.html" class="nav-link">
                <i class="fas fa-user"></i>
                Profile
            </a>
        </div>
        <div class="nav-user">
            <span id="userName"></span>
            <button id="logoutBtn" class="btn btn-outline">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1>YOU ARE BACK!! <span id="mechanicName"></span>!</h1>
                <p>Grow your business</p>
            </div>
            <div class="availability-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="availabilityToggle" checked>
                    <span class="slider"></span>
                </label>
                <span id="availabilityText">Available</span>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <h3 id="pendingRequests">0</h3>
                        <p>Pending Requests</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-tools"></i>
                    <div class="stat-info">
                        <h3 id="activeJobs">0</h3>
                        <p>Active Jobs</p>
                    </div>
                </div>
            
                </div>
            </div>

            <!-- Service Requests Map -->
            <div class="dashboard-card full-width">
                <h2>Service Requests Near You</h2>
                <div id="requestsMap" class="dashboard-map"></div>
            </div>

            <!-- Incoming Requests -->
            <div class="dashboard-card">
                <h2>Incoming Requests</h2>
                <div id="incomingRequests" class="requests-list">
                    <div class="loading">Loading requests...</div>
                </div>
            </div>

            <!-- Active Jobs -->
            <div class="dashboard-card">
                <h2>Active Jobs</h2>
                <div id="activeJobsList" class="requests-list">
                    <div class="loading">Loading jobs...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module"src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="./auth-check.js"></script>
    <script type="module" src="./geolocation.js"></script>
    <script type="module"src="./mechanic-dashboard.js"></script>
</body>
</html>
